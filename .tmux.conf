#  Tmux configuration
#####################

set-option -g default-terminal "tmux-256color"
# set-option -g default-terminal "screen-256color"
# start window index at 1
set -g base-index 1
# start session index at 1
setw -g pane-base-index 1
# re-number windows when one is closed
set -g renumber-windows on
# Enable mouse
setw -g mouse on
# Interact with xterm clipboard
set -g set-clipboard on
# fix the escape delay problem when using vim
set -sg escape-time 0
# Fix for Neovim cursor shape
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
# Enable visual bell
set -g visual-activity on
set-window-option -g visual-bell on
# Automatically set window title
set-option -g status-interval 1
# Don't close terminal when destroying session
set-option -g detach-on-destroy off

###########################
#  Key Bindings
###########################

# Set tmux to Vi mode
set -g @shell_mode 'vi'

# vim copy selection
unbind-key [
bind-key ESCAPE copy-mode

# remap prefix
unbind C-b
set -g prefix C-space
bind C-space send-prefix

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Create new session
bind C new-session

# last active window
bind-key C-space last-window

# splits
bind s split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

###########################
# Appearance
###########################

# window background
# set -g window-style 'bg=colour235'
# set -g window-active-style 'bg=colour00'
# status
set -g status-bg "colour00"
set -g status-left "#{prefix_highlight}"
set -g window-status-format '#[fg=green,bold] #I | #W '
set -g window-status-current-format '#[bg=green]#[fg=colour235,bold] #I | #W '
my_ip="ip addr show dev wlp2s0 | grep 'inet[^6]' | awk '{print $2}'"
set -g status-right "#[fg=green, bold] #($my_ip) | %H:%M #[bg=green]#[fg=colour235,bold] #S "

# messaging
set -g message-attr bold
set -g message-fg "colour00"
set -g message-bg green
# panes
# set -g pane-active-border-fg green
# set -g pane-border-fg colour00

##########################
# Plugins
##########################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=colour213'
set -g @prefix_highlight_fg 'colour235'
set -g @prefix_highlight_bg 'blue'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
