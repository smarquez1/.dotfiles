live_config_reload: true

# Start tmux on login
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux new -s 1"

window:
  decorations: full
  startup_mode: Maximized
  dynamic_padding: true

font:
  normal:
    family: Iosevka Nerd Font
  size: 17

schemes:
  one_dark: &onedark
    primary:
      foreground: '0xabb2bf'
      background: '0x282c34'
    cursor:
      text: '0x5c6370'
      cursor: '0xabb2bf'
    normal:
      black:   '0x5c6370'
      red:     '0xe06c75'
      green:   '0x98c379'
      yellow:  '0xe5c07b'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0xabb2bf'
    bright:
      black:   '0x4b5263'
      red:     '0xbe5046'
      green:   '0x98c379'
      yellow:  '0xd19a66'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0x3e4452'

    nord: &nord
      primary:
        background: '#2e3440'
        foreground: '#d8dee9'
        dim_foreground: '#a5abb6'
      cursor:
        text: '#2e3440'
        cursor: '#d8dee9'
      vi_mode_cursor:
        text: '#2e3440'
        cursor: '#d8dee9'
      selection:
        text: CellForeground
        background: '#4c566a'
      search:
        matches:
          foreground: CellBackground
          background: '#88c0d0'
        bar:
          background: '#434c5e'
          foreground: '#d8dee9'
      normal:
        black: '#3b4252'
        red: '#bf616a'
        green: '#a3be8c'
        yellow: '#ebcb8b'
        blue: '#81a1c1'
