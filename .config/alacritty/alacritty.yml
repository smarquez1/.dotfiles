# Start tmux on login
shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - 'tmux attach'

window:
  startup_mode: Maximized
  decorations: none

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: false

live_config_reload: true

font:
  normal:
    family: Iosevka Nerd Font
    style: Regular
  bold:
    family: Iosevka Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Italic

  size: 16.0

  # offset:
  #   x: 0
  #   y: -2

  use_thin_strokes: false

# Space Duck
colors:
  cursor:
    text: '0x0f111b'
    cursor: '0xecf0c1'
    # blinking: Always
  # Default colors
  primary:
    background: '0x0f111b'
    foreground: '0xecf0c1'
  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xe33400'
    green:   '0x5ccc96'
    yellow:  '0xb3a1e6'
    blue:    '0x00a3cc'
    magenta: '0xf2ce00'
    cyan:    '0x7a5ccc'
    white:   '0x686f9a'

  # Bright colors
  bright:
    black:   '0x686f9a'
    red:     '0xe33400'
    green:   '0x5ccc96'
    yellow:  '0xb3a1e6'
    blue:    '0x00a3cc'
    magenta: '0xf2ce00'
    cyan:    '0x7a5ccc'
    white:   '0xf0f1ce'
