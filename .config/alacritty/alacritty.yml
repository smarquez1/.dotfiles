# Start tmux on login
shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - 'tmux attach'

window:
  startup_mode: Maximized
  decorations: none

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: false

live_config_reload: true

font:
  normal:
    family: Iosevka Nerd Font
    style: Regular
  bold:
    family: Iosevka Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Italic

  size: 16.0

  # offset:
  #   x: 0
  #   y: -2

  use_thin_strokes: false

# cursor:
#   style:
#     blinking: On
#     shape: Block / Beam
#   blink_interval: 450

# Colors (One Dark)
colors:
  # Default colors
  primary:
    foreground: '0xabb2bf'
    background: '0x282c34'

  # Cursor colors
  cursor:
    text: '0x5c6370'
    cursor: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x4b5263'
    red:     '0xbe5046'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x3e4452'
